<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>发布活动</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="{{ static_url("css/weui.css") }}"/>
        <link rel="stylesheet" href="{{ static_url("css/publish.css") }}" />
        <link rel="stylesheet" href="{{ static_url("css/jquery-weui.min.css") }}" >
        <script src="{{ static_url("js/jquery-2.1.4.js") }}"></script>
        <script src="{{ static_url("js/jquery-weui.min.js") }}"></script>
        <script src="{{ static_url("js/publish.js") }}" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <div><img src="{{ static_url("images/publish.png") }}"><h1>发布活动</h1></div>
            <p class="tips">在这里，把你的活动告诉中大人</p>
        </div>
        <form id="Actform" action="/publish?Title={{ Title }}" method="post">
            <div class="main-body">

                <!-- 活动名称 -->
                <div class="weui_cells_title"><img src="{{ static_url("images/actName.png") }}" alt="icon" class="inlne-icon-img">活动名称<span class="necessary">*</span>
                    <span class="showTips" id="actName_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input id="actName" name="actName" class="weui_input" type="text">
                        </div>
                    </div>
                </div>

                <!-- 活动时间 -->
                <div class="weui_cells_title"><img src="{{ static_url("images/actTime.png") }}" alt="icon" class="inlne-icon-img">时间<span class="necessary">*</span>
                    <span class="showTips" id="actTime_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="actTime" name="actTime" class="weui_textarea" placeholder="例：7月10日（星期日）9：00 - 11：00" rows="2"></textarea>
                                  <div class="weui_textarea_counter"><span id="actTime_counter">0</span>/100</div>
                        </div>
                    </div>
                </div>

                <!-- 活动地点 -->
                <div class="weui_cells_title"><img src="{{static_url("images/actLoc.png")}}" alt="icon" class="inlne-icon-img">地点<span class="necessary">*</span>
                    <span class="showTips" id="actLoc_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="actLoc" name="actLoc" class="weui_textarea" placeholder="例：东校区篮球场" rows="2"></textarea>
                                  <div class="weui_textarea_counter"><span id="actLoc_counter">0</span>/100</div>
                        </div>
                    </div>
                </div>

                <!-- 活动简介 -->
                <div class="weui_cells_title"><img src="{{static_url("images/actIntru.png")}}" alt="icon" class="inlne-icon-img">活动简介<span class="necessary">*</span>
                    <span class="showTips" id="actIntru_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="actIntru" name="actIntru" class="weui_textarea" placeholder="请在此概括活动内容" rows="2"></textarea>
                                  <div class="weui_textarea_counter"><span  id="actIntru_counter">0</span>/50</div>
                        </div>
                    </div>
                </div>

                <!-- 活动对象 -->
                <div class="weui_cells_title"><img src="{{static_url("images/actFor.png")}}" alt="icon" class="inlne-icon-img">活动对象<span class="necessary">*</span>
                    <span class="showTips" id="actFor_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="actFor" name="actFor" class="weui_textarea" placeholder="例：东校区全体在校生" rows="2"></textarea>
                                  <div class="weui_textarea_counter"><span id="actFor_counter">0</span>/30</div>
                        </div>
                    </div>
                </div>

                <!-- 主办方 -->
                <div class="weui_cells_title"><img src="{{static_url("images/actPub.png")}}" alt="icon" class="inlne-icon-img">主办方<span class="necessary">*</span>
                    <span class="showTips" id="actPub_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="actPub" name="actPub" class="weui_textarea" placeholder="请填写活动主办方全称" rows="2"></textarea>
                                  <div class="weui_textarea_counter"><span id="actPub_counter">0</span>/50</div>
                        </div>
                    </div>
                </div>

                <!-- 报名方式 -->
                <div class="weui_cells_title"><img src="{{static_url("images/actJoin.png")}}" alt="icon" class="inlne-icon-img">报名方式<span class="necessary">*</span>
                    <span class="showTips" id="actJoin_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="actJoin" name="actJoin" class="weui_textarea" placeholder="请用文字描述活动的报名方式，例如公众号名称、QQ群号、活动官网、线下报名时间地点等" rows="3"></textarea>
                                  <div class="weui_textarea_counter"><span id="actJoin_counter">0</span>/200</div>
                        </div>
                    </div>
                </div>

                <!-- 报名截止日期 -->
                <div class="weui_cells_title"><img src="{{static_url("images/actDDL.png")}}" alt="icon" class="inlne-icon-img">报名截止日期<span class="necessary">*</span>
                    <span class="showTips" id="actDDL_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">貌哦似字数有点多</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" id="actDDL" name="actDDL" type="text">
                        </div>
                    </div>
                </div>

                <!-- 活动详情 -->
                <div class="weui_cells_title"><img src="{{static_url("images/actDetail.png")}}" alt="icon" class="inlne-icon-img">活动详情<span class="necessary">*</span>
                    <span class="showTips" id="actDetail_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <div class="weui_uploader">
                                <div class="weui_uploader_hd weui_cell">
                                    <textarea id="actDetail" name="actDetail" class="weui_textarea" placeholder="使用文字或者二维码图片描述何处可获取活动详情，点击下方加号添加图片(只限一张图片,大小1M以内)推荐使用二维码" rows="3"></textarea>

                                </div>
                                <div class="weui_uploader_bd">
                                    <ul class="weui_uploader_files">
                                      <!-- 预览图插入到这 -->
                                    </ul>
                                    <div class="weui_uploader_input_wrp">
                                        <input class="weui_uploader_input js_file" type="file" accept="image/*" multiple="">
                                    </div>
                                </div>
                                <div class="weui_textarea_counter"><span id="actDetail_counter">0</span>/200</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 活动奖励 -->
                <div class="weui_cells_title"><img src="{{static_url("images/actReward.png")}}" alt="icon" class="inlne-icon-img">活动奖励（选填）
                    <span class="showTips" id="actReward_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_hd">
                            <label class="weui_label" for="PEChapter">体育章</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary" >
                            <input id="PEChapter" name="PEChapter" class="weui_input" type="text" placeholder="例：5个">
                        </div>
                    </div>

                    <div class="weui_cell">
                        <div class="weui_cell_hd">
                            <label class="weui_label" for="welTime">公益时</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" name="welTime" id="welTime" type="text" placeholder="例：10个">
                        </div>
                    </div>

                    <div class="weui_cell">
                        <div class="weui_cell_hd">
                            <label class="weui_label" for="other">其他</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" id="other" name="other" type="text" placeholder="例：奖金2000元">
                        </div>
                    </div>
                </div>
                <div class="weui_cells_title"><img src="{{static_url("images/actDem.png")}}" alt="icon" class="inlne-icon-img">活动要求（选填）
                    <span class="showTips" id="actDem_showTips"><i class="weui_icon_warn"></i> <span class="warningTips">格式有误</span></span>
                </div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="actDem" name="actDem" class="weui_textarea" placeholder="请填写活动的特殊要求" rows="3"></textarea>
                                  <div class="weui_textarea_counter"><span id="actDem_counter">0</span>/100</div>
                        </div>
                    </div>
                </div>

                <!-- 等待 -->
                <div class="pushButton">
                    <a href="javascript:;" id="public_button" class="weui_btn weui_btn_primary">发布</a>
                    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
                        <div class="weui_mask_transparent"></div>
                        <div class="weui_toast">
                            <div class="weui_loading">
                                <!-- :) -->
                                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                            </div>
                            <p class="weui_toast_content">数据加载中</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- 活动要求 -->

        <div class="footer">中大活动小贴士</div>

    </body>
</html>
