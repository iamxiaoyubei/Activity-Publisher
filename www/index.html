<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>发布活动</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="css/weui.css"/>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <div class="header">
            <div><img src="images/publish.png"><h1>发布活动</h1></div>
            <p class="tips">在这里，把你的活动告诉中大人</p>
        </div>
        <div class="weui_cells_title">选择活动类型</div>
        <div class="weui_cells weui_cells_access">

            <a class="weui_cell" href="#">
                <div class="weui_cell_hd icon-img">
                    <img src="images/welfare.png" alt="icon">
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>公益</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
            <a class="weui_cell" href="#">
                <div class="weui_cell_hd " style="width:20px;margin-right:5px;display:block">
                    <img src="images/PE.png" alt="icon">
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>体育</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
            <a class="weui_cell" href="#">
                <div class="weui_cell_hd ">
                    <img src="images/game.png" alt="icon" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>比赛</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
            <a class="weui_cell" href="#">
                <div class="weui_cell_hd ">
                    <img src="images/lecture.png" alt="icon" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>讲座</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
        </div>
        <div class="footer">中大活动小贴士</div>
    </body>
</html>
